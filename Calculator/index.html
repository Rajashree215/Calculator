<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../bootstap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input id="ip" type="text">
            </div>
        </div>
        <div class="row a">
            <div class="col">
                <button type="button" class="btn btn-light">C</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><--</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">%</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">Sci</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">.</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success">=</button>
            </div>
        </div>
    </div>
</body>
</html>
